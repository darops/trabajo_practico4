<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Formulario Carreras</title>
</head>
<body class="bg-dark text-white">
<div data-th-replace="~{fragments/header :: header}"></div>
    <div data-th-replace="~{fragments/header :: navbar}"></div>
	<h1 class="p-2">FORMULARIO CARRERA</h1>
	<form data-th-object="${nuevaCarrera}" data-th-action="${flag}?@{/modificarCarrera}:@{/guardarCarrera}" method="post" class="p-2">
		<div class="col-6">
			<label for="codigo" class="form-label">Codigo</label> 
			<input type="text" class="form-control bg-dark text-white" id="codigo" data-th-field="*{codigo}" data-th-readonly="${flag}" required>				
		</div>
		<div class="col-6">
			<label for="nombre" class="form-label">Nombre Carrera</label>
			<input type="text" class="form-control bg-dark text-white" id="nombre" data-th-field="*{nombre}" required>
		</div>
		<div class="col-6">
			<label for="cantidad" class="form-label">Cantidad AÃ±os</label>
			<input type="number" class="form-control bg-dark text-white" id="cantidad" data-th-field="*{cantidadAnios}">
		</div><br>
		<button type="submit" class="btn btn-primary">Guardar Carrera</button>
	</form>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
